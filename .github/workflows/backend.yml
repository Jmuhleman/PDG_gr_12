name: CI_Python_module

on:
  pull_request:
    branches: [ "develop", "main" ]
  workflow_dispatch:

jobs:
  test_script:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
  
      - name: Install dependencies
        working-directory: .\backend
        run: |
          python -m venv venv
          venv\Scripts\activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list

      - name: Start PostgreSQL Container
        run: |
          docker pull jmuhlema/pdg:test
          docker run -d --name bdr-postgresql \
            -e POSTGRESQL_USERNAME=pdg \
            -e POSTGRESQL_PASSWORD=pdg \
            -e POSTGRESQL_DATABASE=pdg_db \
            -e POSTGRESQL_POSTGRES_PASSWORD=root \
            -p 5432:5432 jmuhlema/pdg:test

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 15

      - name: Run Python script and tests
        working-directory: .\backend
        run: |
          venv\Scripts\activate
          python app.py &  # Run the application in the background
          pytest

      - name: Stop and remove PostgreSQL Container
        if: always()
        run: |
          docker stop bdr-postgresql
          docker rm bdr-postgresql
